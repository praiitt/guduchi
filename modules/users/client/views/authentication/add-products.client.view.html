  <form name="userForm" class="form-large"  class="signin" novalidate autocomplete="off">
    <fieldset>
        
      <h3 class="col-md-12 text-center">PRODUCT DETAILS</h3>

<br>        

     
      <div  class="form-group left" >
       
        <label for="joiningpair">Product Name </label>
      
        <input type="text"  class="form-control" ng-model="schemes.joining_pair" placeholder="Joining Pair" required>
     
      </div>

        <div class="form-group right">
          <label for="cashback">Product Specifications</label>
          <input class="form-control" type="text" placeholder="Cashback" ng-model="schemes.cashback" >
        </div>






<div  class="form-group left">
<label> Price</label>
<input type="text" class="form-control" placeholder="Address" ng-model="credentials.your_address" required>
</div>


<div  class="form-group right">
<label>Fixed Money</label>
<input type="text" class="form-control" placeholder="City" ng-model="credentials.city" required>
</div>
<div  class="form-group left">
    <label>EMI Per Month</label>
    <input type="text" class="form-control" placeholder="City" ng-model="credentials.city" required>
    </div>
    

</fieldset>
<fieldset>
<div class="text-center form-group ">
<button type="submit" class="btn btn-primary">Submit</button>

          </div>

        </fieldset>
  </form>
</div>
</div>
