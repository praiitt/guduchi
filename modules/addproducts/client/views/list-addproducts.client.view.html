<section>
  <div class="page-header">
    <h1>Addproducts</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="addproduct in vm.addproducts"
       ui-sref="addproducts.view({ addproductId: addproduct._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="addproduct.created | date:'mediumDate'"></span>
        by
        <span ng-if="addproduct.user" ng-bind="addproduct.user.displayName"></span>
        <span ng-if="!addproduct.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="addproduct.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.addproducts.$resolved && !vm.addproducts.length">
    No Addproducts yet, why don't you <a ui-sref="addproducts.create">create one</a>?
  </div>
</section>
